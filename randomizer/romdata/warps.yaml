# "label" is the label where the dungeon entrance/exit warp source data is
# defined, while "index" is the index within the referenced table to modify.
# Index is multiplied by 4 before being added.
#
# Warp destinations for getting essences behave differently. They are four-byte
# table entries that go directly to warp variables (no further indexing).
#
# The "maptile" parameter is only for the purpose of the treasure map. Only
# needed for dungeon entrances to help shuffle the sparkle location.

seasons:
  d1 entrance:
    label: "group0WarpSources"
    index: 1
    maptile: 0x096
  d1 exit:
    label: "group4WarpSources"
    index: 1
